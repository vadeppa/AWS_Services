<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Colorful HTML</title>
    <style>
        /* CSS for colorful content */
        .red-text {
            color: red;
        }
        .blue-text {
            color: blue;
        }
        .green-text {
            color: green;
        }
        .yellow-text {
            color: yellow;
        }
        .orange-text {
            color: orange;
        }
    </style>
</head>
<body>
    <h1 class="red-text">This is Red Text</h1>
    <p class="blue-text">This is Blue Text</p>
    <p class="green-text">This is Green Text</p>
    <p class="yellow-text">This is Yellow Text</p>
    <p class="orange-text">This is Orange Text</p>
</body>
</html>
